---
- summary: |
    Проверка возможности поиска товара по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Вводим "iPhone X" в поле "поиск"  
  expected-result: |
    Пользователь должен увидеть все товары с названием "iPhone X"

- summary: |
    Проверка возможности поиска товара по категории.
  requirement: |
    Пользователь должен иметь возможность искать товары по категории.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на кнопку выбора категории
    - Выбираем из списка категорию "smartphones".
  expected-result: |
    Пользователь должен увидеть все товары из категории "smartphones".
    
- summary: |
    Проверка возможности фильтрации товаров по цене.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - В поле "Price" указываем значение from ="600" to ="1000".
  expected-result: |
    Пользователь должен увидеть все товары в ценовом диапазоне от 600 до 1000.
    
- summary: |
    Просмотр товара и подробной информации о товаре на странице интернет-магазина.
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Скролим страницу до упора вниз.
    - Нажимаем на кнопку "next".
    - Нажимаем на любой товар из каталога.
  expected-result: |
    Пользователь должен видеть товары на каждой странице магазина и перемещаться на страницу с подробной информацией о товаре.
    
- summary: |
    Добавление и просмотр товаров в корзине.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на выбранном товаре кнопку "Add to cart"
    - Нажимаем на кнопку "cart" в правом верхнем углу интернет-магазина.
  expected-result: |
    Пользователь должен переместиться в корзину и увидеть добавленные товары.
    
- summary: |
    Использование мобильной версии сайта.
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Открываем DevTools горячими клавишами Ctrl+Shift+I или через настройки и управление браузера в правом верхнем углу открываем инструменты разработчика.
    - Меняем сайт на мобильную версию горячими клавишами Ctrl+Shift+М или кликаем на иконку с изображением мобильного утсройства.
  expected-result: |
    Сайт должен адаптироваться под мобильную версию.
    
- summary: |
    Безопасность и защита данных пользователя.
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - смотрим в адресной строке имя протокола "http/https".
  expected-result: |
    на сайте должен использоваться протокол "https".
    
- summary: |
    Тестирование на совместимость с последними версиями браузеров.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   Сайт для проверки = https://www.browserstack.com/
  steps:
    - переходим по ссылке https://www.browserstack.com/
    - Нажимаем на кнопку "Go to dashboard".
    - выбираем нужные параметры для теста.
    - проверяем сайт во всех последних версиях браузеров.
  expected-result: |
    Сайт должен быть совместим со всеми последними версиями браузеров.
