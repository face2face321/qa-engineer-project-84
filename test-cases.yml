---
- summary: |
    Проверка возможности поиска товара по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Вводим "iPhone X" в поле "поиск"  
  expected-result: |
    Пользователь должен увидеть все товары с названием "iPhone X"

- summary: |
    Проверка возможности поиска товара по категории.
  requirement: |
    Пользователь должен иметь возможность искать товары по категории.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на кнопку выбора категории
    - Выбираем из списка категорию "smartphones".
  expected-result: |
    Пользователь должен увидеть все товары из категории "smartphones".
    
- summary: |
    Проверка возможности поиска товара по категории, цвету, размеру.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на кнопку выбора категории.
    - Выбираем из списка нужную категорию.
    - Нажимаем на кнопку выбора цвета.
    - Выбираем из списка нужный цвет.
    - Нажимаем на кнопку выбора размера.
    - Выбираем из списка нужный размер.
  expected-result: |
    Пользователь смог выбрать все категории для поиска товара.
    
- summary: |
    Проверка возможности фильтрации товаров по цене.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - В поле "Price" указываем значение from ="600" to ="1000".
  expected-result: |
    Пользователь должен увидеть все товары в ценовом диапазоне от 600 до 1000.
    
- summary: |
    Просмотр товаров и подробной информации о товаре на странице интернет-магазина.
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Скролим страницу до упора вниз.
    - Нажимаем на кнопку "next".
    - Нажимаем на любой товар из каталога.
  expected-result: |
    Пользователь должен видеть товары на каждой странице магазина и перемещаться на страницу с подробной информацией о товаре.
    
- summary: |
    Добавление и просмотр товаров в корзине.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на выбранном товаре кнопку "Add to cart"
    - Нажимаем на кнопку "cart"
  expected-result: |
    Пользователь должен переместиться в корзину и увидеть добавленные товары.
    
- summary: |
    Наличие мобильной версии сайта.
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Открываем DevTools горячими клавишами Ctrl+Shift+I или через настройки и управление браузера инструменты разработчика.
    - Нажимаем на кнопку "toggle device toolbar"
  expected-result: |
    Сайт должен адаптироваться под мобильную версию.
    
- summary: |
    Безопасность и защита данных пользователя.
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - смотрим в адресной строке имя протокола "http/https".
  expected-result: |
    на сайте должен использоваться протокол "https".
    
- summary: |
    Тестирование на совместимость с последними версиями браузеров.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   Сайт для проверки = https://www.browserstack.com/
  steps:
    - переходим по ссылке https://www.browserstack.com/
    - Нажимаем на кнопку "Go to dashboard".
    - выбираем нужные параметры для теста.
    - проверяем сайт во всех последних версиях браузеров.
  expected-result: |
    Сайт должен быть совместим со всеми последними версиями браузеров.
    
- summary: |
    Доступность сайта на различных устройствах.
  requirement: |
    Сайт должен быть доступен на различных устройствах.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Открываем DevTools горячими клавишами Ctrl+Shift+I или через настройки и управление браузера открываем инструменты разработчика.
    - Нажимаем на кнопку "toggle device toolbar".
    - Во вкладке "dimensions" выбираем различные устройства по очереди.
  expected-result: |
     Сайт должен быть доступен на всех выбранных устройствах.
     
- summary: |
    Выбор фото товара во вкладке подробного описания товара.
  requirement: |
    При открытии подробного описания товара и нажатии на фото из галереи оно должно открываться в окне выше в увеличенном виде.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на любой товар из каталога.
    - В открывшемся окне нажимаем на любое фото товара.
  expected-result: |
     Фото товара на странице должно переместиться в окно выше в увеличенном виде.

- summary: |
    Возврат на главную страницу при нажатии на лого магазина.
  requirement: |
    При нажатии на лого интернет-магазина должна открываться главная страница.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на любой товар из каталога.
    - В открывшемся окне нажимаем на лого "Hexlet Store".
  expected-result: |
     Пользователь должен попасть на главную страницу интернет-магазина.
     
- summary: |
    Выбор страницы в каталоге товаров.
  requirement: |
    На сайте должен быть выбор страницы интернет-магазина в каталоге товаров.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
   []
  steps:
    - Нажимаем на любой номер страницы интернет-магазина.
  expected-result: |
     Пользователь должен переместиться на выбранную страницу.
